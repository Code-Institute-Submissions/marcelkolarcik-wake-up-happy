                                        class = "board_type form-control form-control-lg border_bottom_only"
                                        id = "board_type" required >

                                    <option value = "0" >Room only</option >
                                    <option value = "1" >Bed & Breakfast</option >
                                    <option value = "2" >Breakfast & Dinner</option >
                                    <option value = "3" >All inclusive</option >
                                </select >
                            </div >
