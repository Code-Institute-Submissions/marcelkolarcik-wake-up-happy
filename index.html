    <!--LITTLE INFO TO USERS ABOUT INITIAL LOCATIONS OF THE ROOMS,
    WITH 2 OPTIONS OF CLOSING IT:
    
        1.  x BUTTON => REMOVE DIV FROM THE VIEW -> WILL REAPEAR AFTER PAGE RELOAD
        2.  don't show again BUTTON => REMOVE DIV FROM THE VIEW
            AND FOR THE DURATION OF THE SESSION ( WHILE THE BROWSER IS OPEN )
            WHEN THE BROWSER WILL CLOSE AND REOPEN AGAIN, WE WILL DISPLAY DIV AGAIN
            -->
    <div
		    class = "d-none"
		    id = "initial_locations"
    >
        <div class = "d-flex justify-content-between">
            
            
            <!--CLOSE INFO DIV PER VIEW-->

		            class = "btn btn-sm text-danger float-right btn-warning mr-2 close_div"
		            data-div = "initial_locations"
		            data-per = "view"
		            id = "close"
            >x
            </span >

            <!--CLOSE INFO DIV PER SESSION-->

		            class = "close_div"
		            data-div = "initial_locations"
		            data-per = "session"
		            id = "dont_show_again"
