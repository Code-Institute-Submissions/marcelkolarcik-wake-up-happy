<section
		class = "nave" id = "navigation"

>
    <!--nav_background WITH BACKGROUND IMAGE IN CSS-->
    <div class = "nav_background">
        <div class = "navigation container">
            <!--PUBLIC NAVIGATION TO NAVIGATE THROUGH THE SITE
            CONTAINS :
            
                1.  LOGO OF THE SITE WITH href="index.html"
                2.  ADD YOUR LINK TO owner.html
                2.  FLAG OF THE LANGUAGE SELECTED
                3.  WHITE CIRCLE WITH USER ICON WHICH ACTS AS DROPDOWN MENU WITH
                    OPTION OF LOGGING IN-->
            <!--PUBLIC CAN:
            
                1.  CLICK ON ADD YOUR ROOM => REDIRECT TO owner.html
                2.  ATTEMPT TO LOGIN INTO OWNERS ACCOUNT, IF HE HAS ACCOUNT ALREADY
                3.  CHANGE LANGUAGE
                -->
            <!--ONCE OWNER IS SUCCESSFULLY LOGGED IN INTO ACCOUNT
                WE WILL CHANGE WHITE CIRCLE CONTENT, => WE WILL REMOVE USER ICON AND
                REPLACE IT INITIALS OF OWNER AND APPEND TO DROPDOWN MENU OPTIONS FOLLOWING:
                
                    1.  OPTION TO REDIRECT FROM index.html TO owner.html BY CLICKING ON OWNERS NAME
                    2.  OPTION TO SWITCH TO PARTICULAR ROOM
                    3.  OPTION TO LOGOUT
                -->
            <nav class = "navbar navbar-expand-sm bg_green_light pb-0 nave">
                <a
		                class = "navbar-brand"
		                href = "index.html"
                >
                    
                    <!--LOGO OF THE SITE DISPLAYING DOWN TO 768 PX-->
                    <img
		                    alt = "logo image"
		                    class = "d-none d-sm-block ___ "
		                    data-title = "wake up happy | rooms with the view"
		                    src = "assets/src/images/logo_sm.png"
                    >

                    <!--LOGO OF THE SITE FOR MOBILE DEVICES DISPLAYING FROM 768 PX DOWN-->
                    <img
		                    alt = "logo image"
		                    class = "d-sm-none ___"
		                    data-title = "wake up happy | rooms with the view"
		                    src = "assets/src/images/logo_xs.png"
                    >
                </a >
                <button
		                aria-controls = "logo_cont"
		                aria-expanded = "false"
		                aria-label = "Toggle navigation"
		                class = "navbar-toggler bg_orange_light"
		                data-target = "#logo_cont"
		                data-toggle = "collapse"
		                type = "button"
                >
                    <span class = "small_menu ___ text-light nav_link_property" data-text = "Menu"></span >

                </button >

                <div
		                class = "collapse navbar-collapse"
		                id = "logo_cont"
                >
                    <ul class = "navbar-nav mr-auto "  >
                    </ul >
                    <ul class = "navbar-nav  d-flex justify-content-end list-group list-group-horizontal" id="dropdowns">

                        <!--ADD YOUR ROOM LINK-->
                        <li id = "add_room">
	                        <!--FOR DESKTOP -->
                            <a
		                            class = "nav_link text-light mr-3 add_your_room ___  p-2 "
		                            data-text = "owner?"
		                            data-title = "Do you have a room with the view?"
		                            href = "owner.html"
                            >

                            </a >
                        </li >

                        <!--DROPDOWN FOR LANGUAGES RENDERED BY render_language_dropdown.js-->
	                     <li
			                     class = "nav-item dropdown  mr-3"
			                     id = "languages"
	                     >
	                      </li >

                        <!--DROPDOWN FOR USER, DIFFERENT CONTENT FOR LOGGED IN AND NOT LOGGED IN USER
					   navigation.js-->
                        <li
		                        class = "nav-item dropdown mr-3"
		                        id = "user"
                        >
                        </li >

                    </ul >
                </div >

            </nav >


        </div >
    </div >
</section >
